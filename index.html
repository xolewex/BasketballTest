<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basketball Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>Basketball Test</header>

<div class="container">
  <div class="levels">
    <button data-level="easy">Простые</button>
    <button data-level="medium">Средние</button>
    <button data-level="hard">Сложные</button>
    <button data-level="mix">Микс</button>
  </div>

  <div class="quiz">
    <div class="progress"></div>
    <div class="question">Выберите уровень, чтобы начать тест.</div>
    <div class="answers"></div>
    <button class="next-btn">Следующий вопрос</button>
    <div class="results"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
